  <body>
    <div class="app">
      <header class="header">
        <div class="container">
          <div class="header-logo">

                      xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
                    >
                      <g
                        id="Page-1"
                        stroke="none"
                        stroke-width="1"
                        fill="none"
                        fill-rule="evenodd"
                        sketch:type="MSPage"
                      >
                        <g
                          id="Icon-Set-Filled"
                          sketch:type="MSLayerGroup"
                          transform="translate(-423.000000, -1196.000000)"
                          fill="#00ff00"
                        >

                            d="M428.115,1209 L437.371,1200.6 C438.202,1199.77 438.202,1198.43 437.371,1197.6 C436.541,1196.76 435.194,1196.76 434.363,1197.6 L423.596,1207.36 C423.146,1207.81 422.948,1208.41 422.985,1209 C422.948,1209.59 423.146,1210.19 423.596,1210.64 L434.363,1220.4 C435.194,1221.24 436.541,1221.24 437.371,1220.4 C438.202,1219.57 438.202,1218.23 437.371,1217.4 L428.115,1209"

                          ></path>
                        </g>
                      </g>
                    </svg>

                </button>
                <ul class="main-content__list-dropdown__menu">
                  <li data-value="emoji">Emoji</li>
                  <li data-value="decoding-emoji">Decoding Emoji</li>
                  <li data-value="base64">Base64</li>
                  <li data-value="decoding-base64">Decoding Base64</li>
                  <li data-value="morse">Morse</li>
                  <li data-value="decoding-morse">Decoding Morse</li>
                </ul>
              </div>
            </div>

            <div class="main-content__input">
              <label class="main-content__input-title" for="area-input">Input data</label>
              <textarea id="area-input"></textarea>
            </div>

            <div class="main-content__output">
              <label class="main-content__output-title" for="area-output">Output data</label>
              <textarea readonly id="area-output"></textarea>
            </div>

            <div class="main-content__controls">
              <div class="main-content__controls-one">
                <button encryption class="button encryption">Encryption</button>
              </div>
              <div class="main-content__controls-two">

              </div>

        </div>

      <footer class="footer">
