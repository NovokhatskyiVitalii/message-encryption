<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Encryption</title>

    <link rel="favicon" href="./favicon.svg" />
    <link rel="stylesheet" href="dist/style.css" />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="container">
          <div class="header-logo">
            <img src="./src/images/logo/logo.svg" alt="logo" />
          </div>
          <div class="header-title">
            <div class="header-title__list" header-list>
              <div class="header-title__list-item" header-list-item>
                üé©ü™°üê°üåπ
              </div>
              <div class="header-title__list-item" header-list-item>
                0J3QvtC70YfQsA==
              </div>
              <div class="header-title__list-item" header-list-item>
                ‚Äî .. ..-. .-.
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main-content">
          <div class="main-content__list">
            <div class="main-content__list-dropdown">
              <button
                dropdown-button
                class="main-content__list-dropdown__button"
              >
                Select encryption method
              </button>
              <ul class="main-content__list-dropdown__menu">
                <li data-value="option1">Emoji</li>
                <li data-value="option2">Base64</li>
                <li data-value="option3">Morse</li>
              </ul>
            </div>
          </div>

          <div class="main-content__input">
            <textarea id="area-input">
               <label class="main-content__input-title" for="area-input">Enter your message for encryption</label>
            </textarea>
          </div>

          <div class="main-content__output">
            <textarea id="area-output">
              <label class="main-content__output-title" for="area-output">Your encrypted message</label>
            </textarea>
          </div>

          <div class="main-content__controls">
            <div class="main-content__controls-one">
              <button encryption class="button">Encryption</button>
            </div>
            <div class="main-content__controls-two">
              <button copy class="button">Copy</button>
              <button clear class="button">Clear</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-info">
          <p>
            2024 by
            <a href="https://github.com/NovokhatskyiVitalii"
              >Vitalii Novokhatskyi</a
            >
          </p>
        </div>
      </footer>
    </div>
    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
